                    operator: '~'
                    value: open
              Multiple Filters:
                value:
                  query:
                    operator: AND
                    value:
                      - field: custom_attributes.social_network
                        operator: '='
                        value: facebook
                      - field: custom_attributes.social_network
                        operator: '='
                        value: twitter
                      - field: custom_attributes.social_network
                        operator: '='
                        value: instagram
              Nested Filters:
                value:
                  query:
                    operator: AND
                    value:
                      - operator: OR
                        value:
                          - field: created_at
                            operator: '>'
                            value: 1560436650
                          - field: signed_up_at
                            operator: '>'
                            value: 1560436784
                      - operator: OR
